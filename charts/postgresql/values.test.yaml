timezone: "America/Chicago"
clusterDomain: "k8s.h2.ocj.io"
extraDomains:
  - pg13.ocjtech.us
  - psql.ocj.io

postgresql:
  image: "ghcr.io/jcollie/postgresql:latest"
  password: "secret"
  resources: {}
